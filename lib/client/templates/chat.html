<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta Access-Control-Allow-Origin: http://localhost:5000>
    <title>chat</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="wassup.png" alt="logo">
            <h1 id = "username">{{users.name}}</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>  
        </div>
        <Button id ="send" class = "sendbtn" >send</Button>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='chat.js')}}"></script>
</body>

</html>
